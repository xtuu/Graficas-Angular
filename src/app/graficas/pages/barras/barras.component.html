<main class="flex-1">
  <div class="py-6">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
      <h1 class="text-2xl font-semibold text-gray-900">Barras</h1>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">

      <div class="py-4">
        <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions" [type]="barChartType"
          (chartHover)="chartHovered($event)" 
          (chartClick)="chartClicked($event)"
          >
        </canvas>

        <button
          class="inline-flex items-center rounded-md border border-gray-300 bg-white px-6 py-3 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          (click)="randomize()">Actualizar</button>
      </div>



    </div>
  </div>
</main>
